<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Mika | Stats preview card component</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap');
    </style>

</head>

<body>

<div class="container">

    <div>
        <div class="colorCorrection"></div>
        <div class="bgImg"></div>
    </div>

    <div class="card">

        <div class="fontEdit">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.
            </p>

            <div class="statsEdit">
                <div>
                    <h2>10k+</h2>
                    <p>COMPANIES</p>
                </div>

                <div>
                    <h2>314</h2>
                    <p>TEMPLATES</p>
                </div>

                <div>
                    <h2>12M+</h2>
                    <p id="removeMargin">QUERIES</p>
                </div>
            </div>

        </div>


    </div>

</div>

<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
                    target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mika-marcondes">Mika</a>.
</footer>

</body>

</html>
